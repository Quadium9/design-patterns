<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="/user/login">
                    <fieldset>
                        <div class="form-group">
                            {{ login_forms.username.label(class='form-control-label') }}
                            {{ login_forms.username(class='form-control') }}
                        </div>
                        <div class="form-group">
                            {{ login_forms.password.label(class='form-control-label') }}
                            {{ login_forms.password(class='form-control') }}
                        </div>
                    </fieldset>
                    <div class="field-group mt-5" style="text-align:center;">
                        {{ login_forms.submit(class='btn btn-info', style="width:128px;") }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
